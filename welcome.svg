<!-- If you want to know more about this effect with SVG, nikolalsvk explains it pretty well at https://pragmaticpineapple.com adding-custom-html-and-css-to-github-readme/ -->

<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
          margin: 0;
          padding: 0;
          color: inherit;
          text-decoration: none;
          list-style: none;
          outline: none;
          box-sizing: border-box;
        }

        .body {
          height: 300px;
          width: 100%;
          text-transform: uppercase;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: "Open Sans", sans-serif;
          background-position: 0 0;
          border: 0px solid;
          border-color: var(--color-background);
          background-image: radial-gradient(#1d1b1b, #87817d, #fffbf0);
          animation: border 5s ease-in-out infinite;
          background-size: 200% 200%;
        }

        .container {
          background: #1c1b1b;
          height: calc(100% - 10px);
          width: calc(100% - 10px);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: flex-start;
          padding: 2em;
          grid-gap: 1em;
        }

        .container>span {
          font-style: italic;
          font-size: 14px;
          color: #fffcf3;
          text-transform: none;
          animation: opacity 1s cubic-bezier(0.5, 0, 0.25, 1.3) 0.5s backwards;
        }

        h1 {
          display: flex;
          flex-direction: column;
          font-size: 40px;
          text-transform: uppercase;
          line-height: 1.1;
        }

        h1::after {
          content: 'ðŸ”—';
          position: absolute;
          color: white;
          right: 5rem;
          animation: rotate 5s linear infinite;
        }

        h1 span:nth-child(1) {
          color: #fffcf3;
          animation: animationText 1.5s cubic-bezier(0.5, 0, 0.25, 1.3) 0.8s backwards;
        }

        h1 span:nth-child(2) {
          color: #fffcf3;
          animation: animationText 1.5s cubic-bezier(0.5, 0, 0.25, 1.2) 0.9s backwards;
        }

        h1 span:nth-child(3) {
          color: #fffcf38c;
          animation: animationText 1.5s cubic-bezier(0.5, 0, 0.25, 1.1) 1s backwards;
        }

        @keyframes border {
          0% {
            background-position: 0 0;
          }

          20% {
            background-position: 100% 0;
          }

          40% {
            background-position: 100% 100%;
          }

          60% {
            background-position: 0 100%;
          }

          100% {
            background-position: 0 0;
          }
        }

        @keyframes animationText {
          from {
            opacity: 0;
            transform: translateY(30%);
          }

          to {
            opacity: 1;
            transform: translateY(0%);
          }
        }

        @keyframes rotate {
          0% {
            transform: translateY(0%) rotate(0deg);
          }

          20% {
            transform: translateY(-20%) rotate(10deg);
          }

          40% {
            transform: translateY(-40%) rotate(20deg);
          }

          60% {
            transform: translateY(-20%) rotate(10deg);
          }

          100% {
            transform: translateY(0%) rotate(0deg);
          }
        }

        @keyframes opacity {
          from {
            opacity: 0;
          }

          to {
            opacity: 1;
          }
        }

        @media (prefers-color-scheme: light) {
          .body {
            --color-main: #333333;
            --color-primary: #5b5b5b;
            --color-secondary: #909090;
            --color-background: #ffffff;
          }
        }

        @media (prefers-reduced-motion) {

          h1 span:nth-child(1),
          h1 span:nth-child(2),
          h1 span:nth-child(3) {
            animation: none;
          }
        }
      </style>
      <a href="https://junetk-portfolio.vercel.app/" target="_blank">
        <div class='body'>
          <div class='container'>
            <span>
              Hello, I'm a:
            </span>
            <h1>
              <span>Front</span>
              <span>End Developer</span>
              <span>+ Web Designer</span>
            </h1>
          </div>
        </div>
      </a>
    </div>
  </foreignObject>
</svg>